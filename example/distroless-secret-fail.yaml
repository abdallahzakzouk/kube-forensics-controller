apiVersion: v1
kind: Pod
metadata:
  name: distroless-secret-fail
  namespace: default
  labels:
    app: secure-app
    scenario: "distroless-debugging"
spec:
  restartPolicy: Never
  containers:
  - name: secure-app
    # Uses a very minimal image (distroless-like behavior)
    # In a real scenario, you cannot 'kubectl exec' into this because it has no shell.
    # The Forensic Controller injects a toolkit (busybox) allowing you to inspect the environment.
    image: k8s.gcr.io/pause:3.1 
    # We override command to simulate a binary crash
    command: ["/bin/false"] 
    env:
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: app-secrets
          key: password
          optional: true # Prevent startup failure if secret missing, so we crash on "logic"
---
# Forensic Value:
# 1. This pod would normally be impossible to debug interactively (no shell in image).
# 2. The Forensic Pod mounts the 'toolkit', giving you a shell (/tools/sh).
# 3. You can inspect the 'DB_PASSWORD' env var or file mounts which was impossible before.
